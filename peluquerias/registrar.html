<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Registrar Peluquería</title>
</head>
<style>
    .poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}

</style>
<body>
    <h1>Registro de Peluquería</h1>
    <form action="registrar_peluqueria.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>
        
        <label for="horaInicio">Hora de Apertura:</label>
        <input type="time" name="horaInicio" required><br><br>

        <label for="horaFin">Hora de Cierre:</label>
        <input type="time" name="horaFin" required><br><br>

        <label for="intervalo_tiempo">Intervalo de Tiempo (en minutos):</label>
        <input type="number" name="intervalo_tiempo" required min="5"><br><br>
        
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required><br><br>
        
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" required><br><br>
        
        <input type="submit" value="Registrar Peluquería">
    </form>
</body>
</html>
